<!DOCTYPE html>
<html>

<head>
<style>
* {
    box-sizing: border-box;
}

.items-container {
    display: flex;
    flex-direction: column;
}

.item-con {
    display: flex;
}

.item {
    display: flex;
    color: white;
    background-color: grey;
    margin-bottom: 5px;
    padding: 5px;

}

.item-1 {
    width: 50%;
    margin-right: 5px;
}

.item-2 {
    width: 50%;
}

.item-3 {
    width: 20%;
    margin-right: 5px;
}

.item-4 {
    width: 80%;
}

.item-5 {
    width: 100%;
}
</style>
</head>

<body>
    <div class="items-container">
        <div class="item-con">
            <div class="item item-1">A</div>
            <div class="item item-2">B</div>
        </div>
        <div class="item-con">
            <div class="item item-3">C</div>
            <div class="item item-4">D</div>
        </div>
        <div class="item item-5">E</div>
    </div>
</body>

</html>
